<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Animations</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <main>
        <!-- letters, words, lines -->
        <div data-text-animation="letters">Hello, how are you?</div>
        <div data-text-animation="words">Be the reason someone smiles today.</div>
        <div data-text-animation="lines" class="lines">When I look out at the people and<br>they look at me and they’re smiling,<br>then I know that I’m loved.</div>
    </main>
</body>
</html>
